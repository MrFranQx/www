<!DOCTYPE html>
<html lang="pl">
<head>

<body>
    <header>

    <nav>

    <footer>
        <strong>tel:</strong> 745 180 631
        <strong>e-mail:</strong>mors@wp.pl
    </footer>

    <script>
        let popupWindow = null;

        function openPopup(url, name) {
            if (popupWindow === null || popupWindow.closed) {
                popupWindow = window.open(url, name, "popup");
            } else {
                popupWindow.focus();
            }
        }

        const link = document.querySelector("a[target='popup']");
        link.addEventListener(
            "click",
            (event) => {
                openPopup(link.href,link.target);
                event.preventDefault();
            }
        );
    </script>
</body>
</html>
